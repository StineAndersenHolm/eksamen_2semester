    <!-- Billede med tekst øverst -->
    <div class="kontakt_container">
        <img src="img/kontakt-flaske.jpg" alt="kontakt front billede af æblecider">
        <div class="kontakt_headline">
            <p class="kontakt_txt">Er du nysgerrig på mere?</p>
                <p class="kontakt_txt1">Spørg os om alt, eller følg med på Facebook & Instagram</p>
        </div>
    </div>  

    <!-- Kontakt formular -->
  <div class="formular_container">
      <div class="formular_kontakt">
        <h1>Kontakt os her</h1>
      <img src="img/pil-kontakt.png" alt="">
  </div>

  <!-- Logo & Burgermenu -->
    <div id="section3">
      <a id="contact" class="js--wp-3" name="contact"></a>
        <div class="row">
            <div class="form-wrapper">
                <div class="form-inner-wrapper">
                    <form id="contactForm" method="post" action="" method="post">	
                    <div class="field-list clear">

                        <!-- Navn -->
                            <div id="name" class="form-item field email required">
                                      <label class="title" for="name">Navn <span class="required">*</span></label>
                                      <input class="field-element" name="name" x-autocompletetype="name" type="text" spellcheck="false">
                                </div>

                                <!-- E-mail -->
                                <div id="email" class="form-item field email required">
                                    <label class="title" for="email">Email <span class="required">*</span></label>
                                    <input class="field-element" name="email"  x-autocompletetype="email" type="text" id="email-field">
                                </div>

                                <!-- Besked -->
                                <div id="textarea" class="form-item field textarea required">
                                    <label class="title" for="textarea-field">Din besked <span class="required">*</span></label>
                                    <textarea class="field-element" id="textarea--field" name="message"></textarea>
                                  </div>

                                  <!-- Send besked -->
                <div id="contactResponse"></div>
                <div class="form-button-wrapper form-button-wrapper--align-center">
                                  <input class="button" type="submit" name="submit" value="Send besked">
                           </div>
    
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
  </div>

  <!-- Instagram section -->
    <h1 class="insta_txt">Følg os på Instagram</h1>
